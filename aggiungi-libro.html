<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootsrap Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        <!-- header -->
        <header class="d-flex justify-content-between">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg flex-grow-1 navbar-dark bg-dark"
                data-bs-theme="light">
                <div class="container-fluid">
                    <!-- logo img -->
                    <a class="nav-link active" aria-current="page"
                        href="#"><img style="height: 5rem;"
                            src="./img/duck.png" alt="#"></a>
                    <!-- navbar rules -->
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <!-- navbar items -->
                        <ul
                            class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#">Catalogo Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page"
                                    href="#">Anagrafica Utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page"
                                    href="#">Storico Prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page"
                                    href="#">Help</a>
                            </li>
                        </ul>
                        <!-- search btn -->
                        <form class="d-flex" role="search">
                            <input class="form-control bg-light text-bg-light"
                                type="search"
                                placeholder="Cerca..." aria-label="Search">
                            <button class="btn btn-outline-light"
                                type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <!-- container for body -->
        <div class="container">
            <!-- row -->
            <form class="row g-3 mt-1">
                <!-- form title -->
                <h1 class="h3">Nuovo Libro</h1>
                <!-- section author  -->
                <div class="col-6">
                    <label for="input_nome-autore" class="form-label">Nome Autore</label>
                    <input type="text" placeholder="Inserisci il nome dell'autore" class="form-control" name="input_nome-autore"
                        id="input_nome-autore">
                </div>
                <div class="col-6">
                    <label for="input_cognome-autore"
                        class="form-label">Cognome Autore</label>
                    <input type="text" placeholder="Inserisci il cognome dell'autore" class="form-control" name="input_cognome-autore"
                        id="input_cognome-autore">
                </div>
                <!-- section book -->
                <div class="col-12">
                    <label for="input_libro-titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" name="input_libro-titolo"
                        id="input_libro-titolo"
                        placeholder="Inserisci il titolo del libro">
                    <small class="form-text" id>Titolo versione italiana</small>
                </div>
                <div class="col-md-4">
                    <label for="input_genere" class="form-label">Genere</label>
                    <select id="input_genere" class="form-select">
                        <option selected disabled>Scegli il genere</option>
                        <option>Bambini</option>
                        <option>Cucina</option>
                        <option>Gialli</option>
                        <option>Narrativa</option>
                        <option>Scientifici</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="input_date" class="form-label">Anno di Pubblicazione</label>
                    <input type="number" min="1900" max="2099"
                        class="form-control" placeholder="Inserisci l'anno" name="input_date"
                        id="input_date">
                </div>
                <div class="col-md-4 mb-5">
                    <label for="input_isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control"
                        pattern="[0-9]{3}-?[0-9]{1,5}-?[0-9]{1,7}-?[0-9]{1,7}-?[0-9X]{1}"
                        placeholder="Inserisci il codice ISBN#" name="input_isbn" id="input_isbn">
                </div>
                <hr>
                <!-- section additional note -->
                <div class="col-12">
                    <label for="input_note" class="form-label">Note</label>
                    <textarea class="form-control" rows="3"
                        placeholder="Inserisci eventuali note sul libro" name="input_note" id="input_note"></textarea>
                </div>
                <!-- section digital version -->
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <!-- section submit add book -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
                crossorigin="anonymous"></script>
        </div>
    </body>
</html>
